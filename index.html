<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Match AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purrfect Match AR</h1>
        
        <label for="model-selector">Select a Model:</label>
        <select id="model-selector">
            <option value="Assets/PurrfectMatchTuxedo.glb">Tuxedo Cat</option>
            <option value="Assets/PurrfectMatchSiamese.glb">Siamese Cat</option>
        </select>
        
        <br>
        
        <model-viewer id="model-viewer" 
            src="Assets/PurrfectMatchTuxedo.glb"
            ios-src="Assets/PurrfectMatchTuxedo.usdc"
            alt="3D Model of a Cat"
            ar
            ar-modes="scene-viewer webxr quick-look"
            camera-controls
            auto-rotate
            style="width: 100%; height: 500px;">
        </model-viewer>
        
        <br>
        <button onclick="startAR()">View in AR</button>
    </div>

    <script>
        document.getElementById("model-selector").addEventListener("change", function () {
            const modelViewer = document.getElementById("model-viewer");
            const selectedModel = this.value;
            
            modelViewer.setAttribute("src", selectedModel);
            
            let iosModel = selectedModel.replace(".glb", ".usdc");
            modelViewer.setAttribute("ios-src", iosModel);
        });

        function startAR() {
            const modelViewer = document.getElementById("model-viewer");
            
            if (modelViewer.canActivateAR) {
                alert("Starting AR...");
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device or browser.");
            }
        }
    </script>
</body>
</html>
