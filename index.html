<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Model Viewer -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFEBB2;
        }
        .hero {
            background-color: #FFE4A1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* General Button Styling */
    .btn {
    font-weight: bold;
    transition: 0.3s;
    padding: 12px 24px;
    border-radius: 20px;
    }

    /* Adopt Now Button (Yellow) */
    .btn-yellow {
    background-color: #FFB74D;
    color: black;
    }

    .btn-yellow:hover {
    background-color: #FF9800;
    }

    /* Start AR Button (Orange) */
    .btn-orange {
    background-color: #FF9800;
    color: white;
    border-radius: 20px; /* Ensures rounded corners */
    width: 250px; /* Fixed width for better visibility */
    }

    .btn-orange:hover {
    background-color: #E68900;
    }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        /* Banner Styles */
        .banner {
            width: 100%; /* Full width */
            overflow: hidden; /* Prevents any overflow if image is too large */
        }

        .banner img {
            width: 100%; /* Makes the image scale to the full width of the container */
            height: auto; /* Keeps the aspect ratio intact */
            display: block; /* Removes any space beneath the image */
        }

        /* Optional: Add some spacing or padding beneath the banner for aesthetics */
        header + .banner {
            margin-top: 20px; /* Adjust this as needed */
        }

        /* Responsive behavior (for mobile) */
        @media (max-width: 768px) {
            .banner img {
                object-fit: cover; /* Ensures the image fills the container and may crop to fit */
            }
        }
    </style>
</head>
<body>
    
   <!-- Header -->
<header class="hero flex items-center justify-between px-8">
    <!-- Logo -->
    <div class="flex items-center space-x-4">
        <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/Purrfect.png" 
             alt="Purrfect Match Logo" class="h-[36px]">
    </div>

    <!-- Adopt Button -->
    <a href="URL_of_Adoption_Page" class="btn btn-yellow shadow-md">Adopt Now</a>
</header>

    <!-- Banner Section -->
<div class="banner">
    <img src="Assets/9489c15389b24e47936c58fb96e7341f.jpg" alt="Banner Image" class="w-full h-auto">
</div>
    
    <!-- Augmented Reality Info -->
    <section class="bg-orange-300 p-6 text-center">
        <h2 class="font-bold text-lg">What is Augmented Reality?</h2>
        <p class="text-gray-800 text-sm mt-2">A technology that overlays digital information such as images, sounds, videos, or 3D objects onto the real world, enhancing the userâ€™s perception of their physical environment.</p>
    </section>
    
    <!-- Images Section -->
    <section class="flex justify-center space-x-6 mt-6">
        <div class="bg-yellow-400 p-10 rounded-lg shadow-md">
            <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/tabby%201.png" 
                 alt="Image 1" class="w-full h-full object-cover rounded-lg">
        </div>
        <div class="bg-yellow-400 p-10 rounded-lg shadow-md">
            <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/siamese.png" 
                 alt="Image 2" class="w-full h-full object-cover rounded-lg">
        </div>
        <div class="bg-yellow-400 p-10 rounded-lg shadow-md">
            <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/calico.png" 
                 alt="Image 3" class="w-full h-full object-cover rounded-lg">
        </div>
    </section>
    
    <!-- Start AR Button -->
    <div class="text-center my-10">
    <button onclick="startAR()" class="btn btn-orange shadow-md"> <b> Start AR </b></button>
</div>

    
    <!-- Model Selector -->
    <div class="mb-6 text-center">
        <label for="model-selector" class="text-lg font-medium">Choose a 3D Cat Model:</label>
        <select id="model-selector" class="p-2 bg-yellow-100 rounded-md mt-2">
          <option value="Assets/Purrfect Match Tuxedo.glb">Tuxedo Cat</option>
          <option value="Assets/Purrfect Match Siamese.glb">Siamese Cat</option>
          <option value="Assets/Purrfect Match Calico.glb">Calico Cat</option>
        </select>
    </div>
      
    <!-- Model Viewer -->
    <div class="text-center">
        <model-viewer 
          id="model-viewer"
          src="Assets/Purrfect Match Tuxedo.glb"
          ios-src="Assets/Purrfect Match Tuxedo.usdc"
          poster="Assets/tabby 1.png"
          alt="A 3D model of a cat"
          shadow-intensity="1"
          camera-controls
          auto-rotate
          ar
          style="width: 100%; height: 500px;">
        </model-viewer>
    </div>

    <script>
       <script>
    function startAR() {
        const modelViewer = document.getElementById("model-viewer");
        const modelSrc = modelViewer.getAttribute("src");
        const arLink = `https://arvr.google.com/scene-viewer/1.0?file=${window.location.origin}/${modelSrc}&mode=ar_preferred`;

        if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
            // ðŸ“± Mobile: Open AR directly
            window.location.href = arLink;
        } else {
            // ðŸ–¥ï¸ Desktop: Try WebXR, or show QR Code fallback
            if ("xr" in navigator) {
                navigator.xr.isSessionSupported("immersive-ar").then((supported) => {
                    if (supported) {
                        modelViewer.activateAR();
                    } else {
                        showQRCode(arLink);
                    }
                });
            } else {
                showQRCode(arLink);
            }
        }
    }

    function showQRCode(url) {
        const qrContainer = document.createElement("div");
        qrContainer.innerHTML = `
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                        background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
                <p>Scan this QR code to open AR on your phone:</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}" alt="QR Code">
                <br><button onclick="this.parentElement.remove()">Close</button>
            </div>
        `;
        document.body.appendChild(qrContainer);
    }   
    </script>
    
</body>
</html>
