<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Model Viewer -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFEBB2;
        }
        .hero {
            background-color: #FFE4A1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background-color: #FFB74D;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #FF9800;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
   <!-- Header -->
<header class="hero flex items-center justify-between px-8">
    <!-- Logo -->
    <div class="flex items-center space-x-4">
        <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/Purrfect.png" 
             alt="Purrfect Match Logo" class="h-[40px]">
    </div>

    <!-- Adopt Button -->
    <a href="URL_of_Adoption_Page" class="btn shadow-md">Adopt Now</a>
</header>
    
    <!-- Augmented Reality Info -->
    <section class="bg-orange-300 p-6 text-center">
        <h2 class="font-bold text-lg">What is Augmented Reality?</h2>
        <p class="text-gray-800 text-sm mt-2">A technology that overlays digital 3D models onto the real world.</p>
    </section>
    
    <!-- Images Section -->
    <section class="flex justify-center space-x-6 mt-6">
        <div class="bg-yellow-400 p-10 rounded-lg shadow-md">
            <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/tabby%201.png" 
                 alt="Image 1" class="w-full h-full object-cover rounded-lg">
        </div>
        <div class="bg-yellow-400 p-10 rounded-lg shadow-md">
            <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/siamese.png" 
                 alt="Image 2" class="w-full h-full object-cover rounded-lg">
        </div>
        <div class="bg-yellow-400 p-10 rounded-lg shadow-md">
            <img src="https://raw.githubusercontent.com/sabrinayusre/PurrfectMatch-AR/main/Assets/calico.png" 
                 alt="Image 3" class="w-full h-full object-cover rounded-lg">
        </div>
    </section>
    
    <!-- Start AR Button -->
    <div class="text-center my-10">
        <button onclick="startAR()" class="btn bg-orange-500 text-white px-12 py-4 rounded-2xl shadow-md"> <b> Start AR </b></button>
    </div>

    <!-- Model Selector -->
    <div class="mb-6 text-center">
        <label for="model-selector" class="text-lg font-medium">Choose a 3D Cat Model:</label>
        <select id="model-selector" class="p-2 bg-yellow-100 rounded-md mt-2">
          <option value="Assets/Purrfect Match cat tabby.glb">Tabby Cat</option>
          <option value="Assets/Purrfect Match cat siamese.glb">Siamese Cat</option>
          <option value="Assets/Purrfect Match cat calico.glb">Calico Cat</option>
        </select>
    </div>
      
    <!-- Model Viewer -->
    <div class="text-center">
        <model-viewer 
          id="model-viewer"
          src="Assets/Purrfect Match cat tabby.glb"
          ios-src="Assets/Purrfect Match cat tabby.usdc"
          poster="Assets/tabby 1.png"
          alt="A 3D model of a cat"
          shadow-intensity="1"
          camera-controls
          auto-rotate
          ar
          style="width: 100%; height: 500px;">
        </model-viewer>
    </div>

    <script>
        document.getElementById("model-selector").addEventListener("change", function () {
            document.getElementById("model-viewer").setAttribute("src", this.value);
        });

        function startAR() {
            document.getElementById('model-viewer').activateAR();
        }
    </script>
    
</body>
</html>
